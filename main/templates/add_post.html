<head><title>Gentle-blog | Add post </title></head>
{% extends 'core.html' %}
{% block content %}

<div class="container">
   <div class="add-posts">
       
            <form method='post' action='{% url "add_post" %}'>
                {% csrf_token %}
                <ul>
                    <li><i id='add-icon' class="fas fa-plus"></i>ADD NEW POST</li>
                </ul>
                <input type='text' name='title' placeholder='Enter title'/>
                <textarea type='text' placeholder='Enter something..' name='text'></textarea>
                <input type='hidden' value="{{user.id}}" name="user_id"/>    
                <button>ADD</button>
            </form>
        
   </div>
</div>

{% endblock content %}
