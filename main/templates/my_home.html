{% extends 'core.html' %}
{% block content %}

<div class="container">
    <div class="home">
        {% for item in post_list%}
        {% if item %}
        <div class="post">
            
            <div class="post-header">
                <div class='title'><A>{{item.1}}</A></div>
                <div class='autor-date'>{{item.2}}</div>

            </div>
            <div class="post-content">
                <p></p>
                
                <form method="post" action="{% url 'read_posts' item.0 %}">
                    {% csrf_token %}
                    <input type="hidden" name="post_id" value="{{item.0}}">
                    
                    <button class="more-content"><a >READ</a></button>
                </form>
            </div>
            <div class="post-footer">
                <div class="comments">
                   
                </div>

            </div>
        </div>
        {% endif %}
    {% empty %}
    <div class="post">
        <div class="post-header" id='empty-post'>
            <p id='no-posts'><i id="ft" class="fas fa-times"></i><i id="qr" class="fas fa-sticky-note"></i></p>
            <span>You don't have any posts yet.</span></br>
            <span id='click-post'>Click POSTS in navigation bar and choose ADD.</span>
        </div>
    </div>
{% endfor %}

    </div>
</div>

{% endblock content %}
